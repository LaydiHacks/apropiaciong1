<div class="container">

  <h2>Consulta:</h2>

  <form>

    <div class="form-group">
      <label for="idPersona">ID</label>
      <input type="text" class="form-control" id="idPersona" placeholder="Id de la persona" [(ngModel)]="persona.id" name="idPersona" (change)="selectId($event)"> <!--este $event lo define angular-->
    </div>

    <button type="submit" class="btn btn-primary" (click)="mostrar()"> Mostrar</button>

  </form>


</div>
